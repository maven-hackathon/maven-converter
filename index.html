<!DOCTYPE HTML>
<html>
  <head>
    <title>Maven Hackathon GSheet to Parse Converter</title>

    <link rel="stylesheet" href="app.css">

    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
    <h1>Maven Hackathon GSheet to Parse</h1>

    <div id="secret_key_form">
      <table>
        <tr>
          <td>
            Google Spreadsheet URL:
          </td>
          <td>
            <input id="gsheet_url" size="95"
                   value="https://docs.google.com/spreadsheets/d/1no8Hu1HQykrnwb-vwRo8fDElhht7Sx3YWI0zOqtxWgM/pubhtml" />
          </td>
        </tr>

        <tr>
          <td>
            Parse <a href="https://www.parse.com/apps/queer/edit#keys">Application ID</a>:
          </td>
          <td>
            <input id="parse_key" size="50" />
          </td>
        </tr>

        <tr>
          <td>
            Parse <a href="https://www.parse.com/apps/queer/edit#keys">JavaScript Key</a>:
          </td>
          <td>
            <input id="parse_secret" size="50" />
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <button id="btn_convert">Convert!</button>
          </td>
        </tr>
      </table>
    </div>

    <div id="output"></div>

  </body>
</html>
